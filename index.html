<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixénesis</title>
</head>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="UI">
        <div id="images-buttons-div">
            <input type="radio" id="image-1-radio" value="image-1" name="image-radios" checked />
            <input type="radio" id="image-2-radio" value="image-2" name="image-radios" />
            <input type="radio" id="image-3-radio" value="image-3" name="image-radios" />
            <label for="image-1-radio" id="image-1-label">
                <div class="underline"></div>
                <div class="label-text">Imagen 1</div>
            </label>
            <label for="image-2-radio" id="image-2-label">
                <div class="underline"></div>
                <div class="label-text">Imagen 2</div>
            </label>
            <label for="image-3-radio" id="image-3-label">
                <div class="underline"></div>
                <div class="label-text">Imagen 3</div>
            </label>
        </div>
        <div id="other-buttons">
            <input type="file" name="input-file" id="input-file">
            <label class="button" id="upload-btn" for="input-file">
                <div class="background-1"></div>
                <div class="background-2">Subí tu propia imagen</div>
                <div id="file-rejected">La imágen debe estar en formato jpeg o png.</div>
            </label>
            <div class="button" id="save-btn">
                <div class="background-1"></div>
                <div class="background-2">Guardar captura</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

    <footer>
        <p>Pixénesis. 22/07/2024 v1.0<br>
            Esta página fue realizada por Ramiro Arambarri.<br>
            <a href="https://www.instagram.com/ramiro_arambarri/" target="_blank">Instagram</a> <a
                href="https://github.com/RamiroArambarri" target="_blank">GitHub</a> <a
                href="https://www.linkedin.com/in/ramiro-gabriel-arambarri-878616264/" target="_blank">LinkedIn</a>
        </p>
    </footer>
</body>

</html>
